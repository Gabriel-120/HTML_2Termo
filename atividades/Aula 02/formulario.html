<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Matricula</h1>
        <form action="processar_matricula.php" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="evento">Eventos:</label>
            <select id="evento" name="evento">
                <option value="quermesse">Quermesse</option>
                <option value="festa">Festa Junina</option>
                <option value="festa-antonio">Festa de Santo Antonio</option>
            </select>

            <button type="submit">Enviar</button>
    </div>
</body>
</html>
