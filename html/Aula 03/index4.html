<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
<picture>
    <source media="(max-width: 500px)" srcset="Diego.jpg" type="image/jpg">
    <img src="Diego.jpg" alt="A imagem flexível funciona">

    <source media="(max-width: 1000px)" srcset="Diego.jpg" type="image/jpeg">
    <img src="Diego.jpg" alt="A imagem flexível funciona">
</picture>

<picture>
    <source media="(max-width: 400px)" srcset="DiegoP.png" type="image/png">
    <img src="DiegoP.png" alt="A imagem flexível funciona">

    <source media="(max-width: 800px)" srcset="DiegoM.png" type="image/png">
    <img src="DiegoM.png" alt="A imagem flexível funciona">

    <source media="(min-width: 1000px)" srcset="DiegoG.png" type="image/png">
    <img src="DiegoG.png" alt="A imagem flexível funciona">
</picture>

    <h1>Audio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="Stranger_Things.mp3" type="audio/mpeg">
        <source src="Stranger_Things.ogg" type="audio/ogg">
        <source src="Stranger_Things.wav" type="image/wav">
        <p>Seu navegado não suporta o audio <a href="Stranger_Things.mp3" download="Abertura_Stranger_Things.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h1>Videos</h1>
    <video width="600" poster="Stranger_Things.jpg" controls autoplay>
        <source src="Stranger_Things.mp4" type="video/mp4">
        <source src="Stranger_Things.webm" type="video/webm">
        <source src="Stranger_Things.ogv" type="video/ogv">
        <p>Seu navegado não suporta carregar o video</p>
    </video>

    <h1>Incorporar Vídeos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qNTzx1p_MzQ?si=j-nbvIwpCh6t4Xkq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
