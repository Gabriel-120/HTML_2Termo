<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca3.css">
    <title>Biblioteca</title>
</head>

<body>
    <div class="container">
        <h1>BIBLIOTECA SENAI - EDUCAÇÃO PARA VIDA!</h1>
        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">Cadastrar Livro</button>
            <button onclick="mostrarSecao('consulta')">Consultar Livros</button>
            <button onclick="mostrarSecao('alterar')">Alterar Livros</button>
            <button onclick="mostrarSecao('emprestar')">Emprestar Livros</button>
            <button onclick="mostrarSecao('venda')">Venda</button>
            <button onclick="gerarRelatorioVendas()">Relatório de Vendas</button>
        </div>


        <!-- Seção de Cadastro -->
        <div id="cadastro" class="hidden">
            <h2>Cadastrar Livro</h2>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" placeholder="Digite o autor do livro">
            </div>
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="number" id="ano" placeholder="Digite o ano de plublicação">
            </div>
            <button onclick="adicionarLivro()">Adicionar Livro</button>
        </div>


        <!-- Seção Conulta -->
        <div id="consulta" class="hidden">
            <h2>Consultar Livro</h2>
            <input type="text" id="busca" placeholder="Buscar por titulo" oninput="buscarLivro()">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody id="lista-livros">
                    <!-- Livros serão exibidos aqui -->
                </tbody>
            </table>
        </div>


        <!-- Seção de Alteração -->
        <div id="alterar" class="hidden">
            <h2>Alterar Lívro</h2>
            <input type="text" id="buscar-alterar" placeholder="Buscar por titulo" oninput="buscarLivroParaAlterar()">
            <div id="form-alterar" class="hidden">
                <div class="form-group">
                    <label for="novo-titulo">Novo Título:</label>
                    <input type="text" id="novo-titulo" placeholder="Digite o novo título">
                </div>
                <div class="form-group">
                    <label for="novo-autor">Novo Autor:</label>
                    <input type="text" id="novo-autor" placeholder="Digite o novo autor">
                </div>
                <div class="form-group">
                    <label for="novo-ano">Novo Ano:</label>
                    <input type="number" id="novo-ano" placeholder="Digite o novo ano">
                </div>
                <button onclick="alterarLivro()">Salvar Alterações</button>
            </div>
        </div>


        <!-- Seção de Emprestimo -->
        <div id="emprestar" class="hidden">
            <h2>Emprestar Livro</h2>
            <div class="form-group">
                <label for="titulo1">Título:</label>
                <input type="text" id="titulo1" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite o nome de Usuário">
            </div>
            <button onclick="emprestarLivro()">Emprestar Livro</button>
            <p id="resultadoemp"></p>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody id="lista-emprestar">
                    <!-- Livros serão exibidos aqui -->
                </tbody>
            </table>
        </div>



        <!-- Seção de Venda -->
        <div id="venda">
            <h2>Venda de livros</h2>
            <div class="form-group">
                <label for="venda_titulo">Título do Livro:</label>
                <input type="text" id="venda-titulo" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
                <label for="venda-preco">Preço</label>
                <input type="number" id="venda-preco" placeholder="Digite o preço do livro">
            </div>
            <div class="form-group">
                <label for="venda-comprador">Nome do Comprador:</label>
                <input type="text" id="venda-comprador" placeholder="Digite o nome do comprador">
            </div>
            <div>
                <button onclick="registrarVenda()">Registrar Venda</button>
                <h3>Livros Vendidos</h3>
                <ul id="lista-vendas">

                </ul>
            </div>


            <!-- Aréa para exibir o relatório -->
            <div id="relatorio-vendas" class="hidden">
                <h3>Relatório de Vendas</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Preço</th>
                            <th>Comprador</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-relatorio-vendas">
                        <!-- relatório será exibido aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="Biblioteca3.js"></script>
</body>

</html>
